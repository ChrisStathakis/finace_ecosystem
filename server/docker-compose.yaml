version: '3.9'

services:

  db:
    image: postgres:16.0-alpine
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lic/postgresql/data/
    expose:
      - "5432"
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    ports:
      - "5432:5432"


  redis:
    image: redis:7
    container_name: redis-server
    ports:
      - "6379:6379"


volumes:
  postgres_data:
  redis_data:
