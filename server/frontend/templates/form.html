{% extends 'index.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h4>{{ page_title }}</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="form">
                            {% csrf_token %}
                            {{ form }}
                            <br />
                            <hr />
                            <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Save</button>
                            <hr />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
